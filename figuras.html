<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometricas</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geometricas</h1>
      <p>Este es el primer curso practico de JavaScript</p>
    </header>

    <section>
      <h2>Calcula el area y perimetro de un cuadrado</h2>
      <form action="">
        <label for="InputCuadrado">
          Escribe cuanto mide cada lado de tu cuadrado
        </label>
        <input type="number" id="InputCuadrado" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el area
        </button>
      </form>
    </section>

    <section>
      <h2>Calcula el area y perimetro de un triangulo</h2>

      <form action="">
        <label for="InputTriangulo1"> Escribe cuanto mide el lado 1 </label>
        <input type="number" id="InputTriangulo1" />
        <label for="InputTriangulo2"> Escribe cuanto mide el lado 2 </label>
        <input type="number" id="InputTriangulo2" />
        <label for="BaseTriangulo"
          >Escribe cuanto mide la base de tu triangulo</label
        >
        <input type="number" id="BaseTriangulo" />
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcula el Perimetro del Triangulo
        </button>
        <section>
          <label for="AlturaTriangulo">Escribe la altura del triangulo</label>
          <input type="number" id="AlturaTriangulo" />
          <button type="button" onclick="calcularAreaTriangulo()">
            Calcula el area del Triangulo
          </button>
        </section>
      </form>
    </section>

    <section>
      <label for="RadioCirculo">Escribe el radio del Circulo</label>
      <input type="number" id="RadioCirculo" />
      <button type="button" onclick="calcularDiametroCirculo()">
        Calcula el diametro del Circulo
      </button>
    </section>

    <section>
      <label for="">Calcula el perimetro del circulo</label>
      <button type="button" onclick="calcularPerimetroCirculo()">
        Calcula el perimetro del Circulo
      </button>
    </section>

    <section>
      <label for="">Calcula el area del circulo</label>
      <button type="button" onclick="calcularAreaCirculo()">
        Calcula el area del circulo
      </button>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
